<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Base64 Converter</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
    }
  </style>
  <script>
    function textToBase64(text) {
      // Encode and replace newline characters
      const base64 = btoa(text.replace(/\n/g, '\r\n'));
      return base64;
    }

    function base64ToText(base64) {
      // Replace newline placeholders and decode
      const text = atob(base64).replace(/\r\n/g, '\n');
      return text;
    }

    function convertText() {
      const inputText = document.getElementById('textInput').value;
      
      // Convert text to Base64
      const base64Result = textToBase64(inputText);
      document.getElementById('base64Output').textContent = 'Base64: ' + base64Result;

      // Convert Base64 back to text
      const originalText = base64ToText(base64Result);
      document.getElementById('originalTextOutput').textContent = 'Original Text: ' + originalText;
    }

    function convertBinary() {
      const inputBinary = document.getElementById('binaryInput').value;
      
      // Convert binary to text
      const textResult = base64ToText(inputBinary);
      document.getElementById('binaryToTextOutput').textContent = 'Binary to Text: ' + textResult;
    }
  </script>
</head>
<body>

<h1>Text to Base64 Converter</h1>

<label for="textInput">Enter Text from Textbook:</label>
<textarea id="textInput" placeholder="Text from textbook" rows="4" cols="50"></textarea>

<button onclick="convertText()">Convert</button>

<p id="base64Output" style="font-family: Tahoma, sans-serif;">Base64: </p>
<p id="originalTextOutput" style="font-family: Tahoma, sans-serif;">Original Text: </p>

<hr>

<label for="binaryInput">Enter Binary:</label>
<textarea id="binaryInput" placeholder="Binary input" rows="4" cols="50"></textarea>

<button onclick="convertBinary()">Convert</button>

<p id="binaryToTextOutput" style="font-family: Tahoma, sans-serif;">Binary to Text: </p>

</body>
</html>
